<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Progreso</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Calculadora de Progreso</h2>
        <p id="result">Progreso: 0%</p>
        <p>Cantidad Actual</p>
        <input type="number" id="current" placeholder="Cantidad actual" />
        <p>Meta a cumplir</p>
        <input type="number" id="goal" placeholder="Meta a cumplir" />
        <button onclick="calculateProgress()">Calcular</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
